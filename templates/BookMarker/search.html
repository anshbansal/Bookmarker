<!DOCTYPE html>

<html lang="en">
{% load staticfiles %}
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Aseem">

    <title>Search Page</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'BookMarker/css/bootstrap.css' %}">

    <!-- Add custom CSS here -->
    <link rel="stylesheet" type="text/css" href="{% static 'BookMarker/css/simple-sidebar.css' %}">

</head>

<body>
<div id="wrapper">

    <!-- Sidebar -->
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <div class="sidebar-brand">
                <a>Categories</a>
            </div>
            {% for category in categories %}
                <li>{{ category }}</li>
            {% endfor %}
        </ul>
    </div>

    <!-- Page content -->
    <div id="page-content-wrapper">
        <div class="content-header">
            <h1>
                Simple Sidebar
            </h1>
        </div>
        <!-- Keep all page content within the page-content inset div! -->
        <div class="page-content inset">
            <div class="row">
                <div class="col-md-6">
                    <p class="well">The template still uses the default Bootstrap rows and columns.</p>
                </div>

            </div>
        </div>
    </div>

</div>

<!-- JavaScript -->
<script src="{% static 'BookMarker/js/jquery-2.1.1.js' %}" type="text/javascript"></script>
<script src="{% static 'BookMarker/js/bootstrap.js' %}"  type="text/javascript"></script>

</body>

</html>
