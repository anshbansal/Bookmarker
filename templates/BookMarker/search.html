<!DOCTYPE html>

<html lang="en">
{% load staticfiles %}
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Aseem">

    <title>Search Page</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'BookMarker/css/bootstrap.css' %}">

    <!-- Add custom CSS here -->
    <link rel="stylesheet" type="text/css" href="{% static 'BookMarker/css/simple-sidebar.css' %}">

</head>

<body>
<div id="wrapper">

    <!-- Sidebar -->
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <br>
            <input type="text" class="form-control" style="width: 95%; margin: 0 auto" placeholder="Category" autofocus
                   id="category_inp">

            {% for category in categories %}
                <li style="color: red" onclick="my_custom()">{{ category }}</li>
            {% endfor %}
        </ul>
    </div>

    <!-- Page content -->
    <div id="page-content-wrapper">
        <div class="content-header">
            <h1>
                BookMarks
            </h1>
        </div>
        <!-- Keep all page content within the page-content inset div! -->
        <div class="page-content inset">
            {% for bookmark in bookmarks %}
                <div class="row">
                    <div class="col-md-12">
                        <a href="{{ bookmark.url_content }}" target="_blank">{{ bookmark }}</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>

<!-- JavaScript -->
<script src="{% static 'BookMarker/js/jquery-2.1.1.js' %}" type="text/javascript"></script>
<script src="{% static 'BookMarker/js/bootstrap.js' %}" type="text/javascript"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js" type="text/javascript"></script>

<script>
    $(function() {
        $("#category_inp").autocomplete({
            source: "auto/"
        });
    });
</script>
</body>

</html>
